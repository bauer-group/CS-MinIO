# =============================================================================
# MinIO - Single Server Mode (Direct Port Access)
# =============================================================================
# Usage: docker compose -f docker-compose-single.yml up -d
#
# Features:
#   - Single MinIO server with direct port binding
#   - Admin console with full management UI (default)
#   - Init container for declarative bucket/user setup
#   - IPv6 support
#
# Console Switching:
#   By default, the admin console (full management) is active.
#   To switch to the built-in console (object browser only):
#     1. Comment out MINIO_BROWSER=off in the environment section
#     2. Uncomment MINIO_BROWSER_REDIRECT=false
#     3. Uncomment the console port on minio-server
#     4. Comment out the entire admin-console service
#
# Access:
#   - S3 API:  http://localhost:${EXPOSED_API_PORT}
#   - Console: http://localhost:${EXPOSED_CONSOLE_PORT}
# =============================================================================


### Service Templates ###
x-minio-common: &minio-common
  image: ${MINIO_IMAGE:-ghcr.io/bauer-group/cs-minio/minio}:${MINIO_VERSION:-stable}
  restart: unless-stopped
  logging:
    driver: json-file
    options:
      max-size: "50m"
      max-file: "3"
  command: server --address ":9000" --console-address ":9001" /data
  environment:
    - TZ=${TIME_ZONE:-Etc/UTC}
    - MINIO_ROOT_USER=${MINIO_ROOT_USER:-admin}
    - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    - MINIO_REGION_NAME=${MINIO_REGION:-eu-central-1}
    # ── Console Mode ──────────────────────────────────────────────────
    # Admin console (default): disable built-in console
    - MINIO_BROWSER=off
    # Built-in console (object browser only): uncomment below, comment out MINIO_BROWSER=off
    # - MINIO_BROWSER_REDIRECT=false
  healthcheck:
    test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
    interval: 30s
    timeout: 10s
    start_period: 30s
    retries: 4
  expose:
    - 9000/tcp
    - 9001/tcp
  networks:
    local:


services:
### Application Services ###

  # MinIO S3 Server
  minio-server:
    <<: *minio-common
    container_name: ${STACK_NAME:-s3-app}_SERVER
    hostname: minio-server
    volumes:
      - minio-data:/data
    ports:
      - "${EXPOSED_API_PORT:-9000}:9000"
      # ── Built-in Console (uncomment when switching to built-in mode) ──
      # - "${EXPOSED_CONSOLE_PORT:-9001}:9001"


### Admin Console ###
  # Full management UI (default).
  # To use built-in console instead: comment out this entire service.

  admin-console:
    image: ghcr.io/karlspace/minio-ui/minio-admin-console:latest
    container_name: ${STACK_NAME:-s3-app}_CONSOLE
    hostname: admin-console
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "3"
    environment:
      - TZ=${TIME_ZONE:-Etc/UTC}
      - MINIO_ENDPOINT=http://minio-server:9000
      - MINIO_ACCESS_KEY=${CONSOLE_USER:-console-admin}
      - MINIO_SECRET_KEY=${CONSOLE_PASSWORD}
    expose:
      - 9090/tcp
    ports:
      - "${EXPOSED_CONSOLE_PORT:-9001}:9090"
    depends_on:
      minio-server:
        condition: service_healthy
    networks:
      local:


### Initialization ###

  # MinIO Init Container (runs on every start, idempotent)
  minio-init:
    image: ${MINIO_INIT_IMAGE:-ghcr.io/bauer-group/cs-minio/minio-init}:${MINIO_INIT_VERSION:-stable}
    container_name: ${STACK_NAME:-s3-app}_INIT
    restart: "no"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "1"
    environment:
      - TZ=${TIME_ZONE:-Etc/UTC}
      - MINIO_ENDPOINT=http://minio-server:9000
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-admin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - MINIO_WAIT_TIMEOUT=${MINIO_WAIT_TIMEOUT:-60}
      - MINIO_INIT_CONFIG=/app/config/init.json
      # Pass through environment variables referenced in minio-init.json
      - APP_SERVICE_SECRET_KEY=${APP_SERVICE_SECRET_KEY:-}
      - CONSOLE_USER=${CONSOLE_USER:-console-admin}
      - CONSOLE_PASSWORD=${CONSOLE_PASSWORD:-}
    volumes:
      - ${MINIO_INIT_CONFIG:-./config/minio-init.json}:/app/config/init.json:ro
    depends_on:
      minio-server:
        condition: service_healthy
    networks:
      local:


### Volumes ###
volumes:
  minio-data:
    driver: local
    name: ${STACK_NAME:-s3-app}-data


### Networks ###
networks:
  local:
    driver: bridge
    name: ${STACK_NAME:-s3-app}
    enable_ipv6: true
